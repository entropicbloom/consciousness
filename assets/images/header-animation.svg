<svg viewBox="0 0 1000 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background gradient -->
  <rect width="100%" height="100%" fill="black" opacity="0.7"/>
  
  <!-- Network lines -->
  <g stroke="rgba(50, 120, 255, 0.2)" stroke-width="0.5">
    <line x1="100" y1="50" x2="300" y2="120">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="8s" repeatCount="indefinite"/>
    </line>
    <line x1="300" y1="120" x2="500" y2="80">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="7s" repeatCount="indefinite"/>
    </line>
    <line x1="500" y1="80" x2="700" y2="150">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="9s" repeatCount="indefinite"/>
    </line>
    <line x1="700" y1="150" x2="900" y2="70">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="8.5s" repeatCount="indefinite"/>
    </line>
    <line x1="100" y1="50" x2="200" y2="200">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="7s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="200" x2="400" y2="220">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="8s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="220" x2="600" y2="180">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="7.5s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="180" x2="800" y2="240">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="9s" repeatCount="indefinite"/>
    </line>
    <line x1="800" y1="240" x2="900" y2="70">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="8s" repeatCount="indefinite"/>
    </line>
    <line x1="300" y1="120" x2="400" y2="220">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="7s" repeatCount="indefinite"/>
    </line>
    <line x1="500" y1="80" x2="600" y2="180">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="8.5s" repeatCount="indefinite"/>
    </line>
    <line x1="700" y1="150" x2="800" y2="240">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="9s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Nodes -->
  <g fill="rgba(120, 180, 255, 0.5)" filter="url(#glow)">
    <circle cx="100" cy="50" r="3">
      <animate attributeName="r" values="2;4;2" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="120" r="4">
      <animate attributeName="r" values="3;5;3" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="80" r="3.5">
      <animate attributeName="r" values="2.5;4.5;2.5" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="150" r="4">
      <animate attributeName="r" values="3;5;3" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="900" cy="70" r="3">
      <animate attributeName="r" values="2;4;2" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="200" r="3.5">
      <animate attributeName="r" values="2.5;4.5;2.5" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="220" r="4">
      <animate attributeName="r" values="3;5;3" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="180" r="3">
      <animate attributeName="r" values="2;4;2" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="240" r="3.5">
      <animate attributeName="r" values="2.5;4.5;2.5" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Floating particles -->
  <g fill="white">
    <circle cx="250" cy="100" r="0.8">
      <animate attributeName="cy" values="100;90;100" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.5;0" dur="15s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="150" r="0.6">
      <animate attributeName="cy" values="150;135;150" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.5;0" dur="12s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="120" r="0.7">
      <animate attributeName="cy" values="120;105;120" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.5;0" dur="18s" repeatCount="indefinite"/>
    </circle>
    <circle cx="850" cy="160" r="0.6">
      <animate attributeName="cy" values="160;145;160" dur="16s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.5;0" dur="16s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 